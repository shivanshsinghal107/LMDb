<html>
<head>
  <title>Login to LMDb</title>
  <link rel="stylesheet" type="text/css" href="static/login.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" type="text/css">
</head>
<body>
  <div class="login-box">
    <h1>Login</h1>
      <form action="login.php" method="post">
        <p>Username</p>
        <input type="text" name="username" placeholder="Enter Username">
        <p>Password</p>
        <input type="password" name="pass" placeholder="Enter Password">
        <p class="forgot">
          <a class="link" href="forgot.html">Forgot Password</a>
        </p>
        <br>
        <input type="submit" name="submit" value="Login">
        <p class="reg">
          <a class="link" href="register.html">New to LMDb? Register</a>
        </p>
      </form>
  </div>
</body>
</html>
